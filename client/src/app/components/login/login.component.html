<div class="form-container">
  <div class="first-form-box">
    <div class="second-form-box">
      <form
      autocomplete="off"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      >
        <div class="input-box">
          <label for="email">Correo Electrónico</label>
          <input type="email" formControlName="email" >
        </div>

        <div class="input-box">
          <label for="contraseña">Contraseña</label>
          <input type="password" formControlName="password" >
        </div>

        <button class="confirm-btn">Iniciar sesión</button>

        <div class="other-methods">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <div class="icons-box">
            <img src="../../../assets/img/google-icon.png" alt="">
            <img src="../../../assets/img/facebook-icon.png" alt="">
          </div>
          <a href="/register">¿No tenés una cuenta?</a>
        </div>
      </form>
    </div>
  </div>
</div>
